<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
    <script src="https://kit.fontawesome.com/5ae54e19b8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="form">
        <form action="">
            <h2 class="title">Cadastro</h2>
            <label for="username">Nome</label>
            <div class="input">
                <input id "username" name "username" placeholder="Nome de usuÃ¡rio" type="text">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            </div>
            <label for="email">E-mail</label>
            <div class="input">
                <input id "email" name "email" placeholder="E-mail" type="text">
                <i class="fa-regular fa-envelope"></i>
            </div>
            <label for="senha">Senha</label>
            <div class="input">
                <input id= "senha" name="senha"placeholder="Senha" type="password" >
                <i class="fa-solid fa-lock"></i>
            </div>
            <label for="dataNasc">Data de Nascimento</label>
            <div class="input">
                <input type="date">
                <i class="fa-regular fa-calendar"></i>
            </div>
            <label for="telefone">Telefone</label>
            <div class="input">
                <input id="telefone" name="telefone" placeholder="(xx)xxxx-xxxx" type="tel">
                <i class="fa-solid fa-phone"></i>
            </div>
            <label for="sexo">Sexo</label>
            <div class="input">
                <input type="radio" name="sexo" id="masc">Masculino<br>               
            </div>
            <div class="input">
                <input type="radio" name="sexo" id="fem">Feminino<br>
            </div>
            <div id="btm">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
